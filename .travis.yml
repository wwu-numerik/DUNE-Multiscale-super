sudo: required
dist: trusty
language: python

python:
  - 3.5

before_install:
  # workaround for gnutls bug is using git built against curl-openssl
  - sudo -E rm /etc/apt/sources.list.d/*git*.list
  - sudo -E add-apt-repository -y ppa:pymor/travis && sudo -E aptitude update && sudo -E aptitude install git -y
  - pip install docopt docker

script:
  - cd ${TRAVIS_BUILD_DIR}
  - git submodule update --init --recursive
  - git submodule status
  - python -c "from configparser import ConfigParser as sf ; f = sf() ; f.readfp(open('environments/debian-full/external-libraries.cfg', 'rt'))"
  - |
    if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]] ; then
        docker login --email=$DOCKER_HUB_EMAIL --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
        python ./.travis/docker/update_image.py -v
    fi

git:
  # we do that manually in script section to be able to use our own git binary
  submodules: false

notifications:
  email:
    on_success: change
    on_failure: change

